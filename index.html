<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>College Admission Form</title>
</head>
<body>
    <div class="container">
        <h1>College Admission Form</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Student Information</legend>
                <label for="student-name">Full Name:</label>
                <input type="text" id="student-name" name="student-name" required>

                <label for="student-email">Email:</label>
                <input type="email" id="student-email" name="student-email" required>

                <label for="student-phone">Phone Number:</label>
                <input type="tel" id="student-phone" name="student-phone" required>

                <label for="student-dob">Date of Birth:</label>
                <input type="date" id="student-dob" name="student-dob" required>
            </fieldset>

            <fieldset>
                <legend>Parent Information</legend>
                <label for="parent-name">Full Name:</label>
                <input type="text" id="parent-name" name="parent-name" required>

                <label for="parent-email">Email:</label>
                <input type="email" id="parent-email" name="parent-email" required>

                <label for="parent-phone">Phone Number:</label>
                <input type="tel" id="parent-phone" name="parent-phone" required>
            </fieldset>

            <fieldset>
                <legend>Course Details</legend>
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">--Please choose an option--</option>
                    <option value="computer-science">Computer Science</option>
                    <option value="business-administration">Business Administration</option>
                    <option value="engineering">Engineering</option>
                    <option value="arts">Arts</option>
                </select>

                <label for="course-start-date">Course Start Date:</label>
                <input type="date" id="course-start-date" name="course-start-date" required>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
